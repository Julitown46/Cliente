<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <div class="container mt-4">
        <h1>Formulario de Registro</h1>
        <form id="myForm" class="needs-validation" novalidate>
            <!-- Input de texto -->
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de usuario</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <br>
            <!-- Input de password -->
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <br>
            <!-- Checkbox -->
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="acceptTerms" required>
                <label class="form-check-label" for="acceptTerms">Acepto los términos y condiciones</label>
            </div>
            <br>
            <!-- Radio buttons -->
            <div class="mb-3">
                <label class="form-label">Género</label><br>
                <input type="radio" id="genderMale" name="gender" value="Hombre" required> Hombre<br>
                <input type="radio" id="genderFemale" name="gender" value="Mujer" required> Mujer
            </div>
            <br>
            <!-- Textarea -->
            <div class="mb-3">
                <label for="bio" class="form-label">Biografía</label>
                <textarea class="form-control" id="bio" required></textarea>
            </div>
            <br>
            <!-- Select -->
            <div class="mb-3">
                <label for="country" class="form-label">País</label>
                <select class="form-select" id="country" required>
                    <option value="">Seleccione un país</option>
                    <option value="es">España</option>
                    <option value="mx">México</option>
                    <option value="us">Estados Unidos</option>
                </select>
            </div>
            <br>
            <!-- Datalist -->
            <div class="mb-3">
                <label for="browser" class="form-label">Navegador favorito</label>
                <input list="browsers" class="form-control" id="browser" name="browser" required>
                <datalist id="browsers">
                    <option value="Chrome"></option>
                    <option value="Firefox"></option>
                    <option value="Safari"></option>
                    <option value="Opera"></option>
                    <option value="Edge"></option>
                </datalist>
            </div>
            <br>

            <!-- Input tipo número -->
            <div class="mb-3">
                <label for="age" class="form-label">Edad</label>
                <input type="number" class="form-control" id="age" required>
            </div>
            <br>
            <!-- Botón de envío -->
            <button type="submit" id="submitButton" class="btn btn-primary">Enviar</button>
        </form>

        <!-- Div para mostrar la información ingresada -->
        <div id="formOutput" class="mt-4"></div>
    </div>
</body>
</html>
