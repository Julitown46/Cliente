<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="m-3">
    <div class="form-container border border-dark p-4">
        <h2>Advanced Search</h2>
        <form id="formulario" onsubmit= "cargarPelis(event)">
            <div class="mb-3">
                <label for="titulo">Text:</label>
                <input type="text" id="titulo" name="titulo">
                <br>
                <input type="checkbox" class="form-check-input" id="checkTitulo">
                <label class="form-check-label">Titulo</label>
                <input type="checkbox" class="form-check-input" id="checkDirector">
                <label class="form-check-label">Director</label>
                <input type="checkbox" class="form-check-input" id="checkActors">
                <label class="form-check-label">Actors</label>
            </div>

            <div class="mb-3">
            <label for="select">Country: </label>
            <select name="Country" id="selectCountries">
            </select>
            </div>

            <div class="mb-3">
                <label for="checkbox">Gender</label>
                <div id="sitioCheckbox">

                </div>
            </div>

            <div class="mb-3">
                <label for="select">Year.from </label>
                <select name="yearPrimero" id="selectYearPrimero">

                </select>
                <label for="select">to</label>
                <select name="yearFinal" id="selectYearFinal">

                </select>
                </div>

            <button type="submit" id= "mostrar">Find</button>
        </form>
    </div>

    <div class="container mt-4">
        <div id="tarjetas" class="row row-cols-1 row-cols-md-3 g-4">
          
        </div>
      </div>
          
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./pelisList.js"></script>
    <script src="./filtrospelis.js"></script>
    <script src="./mainJMC.js"></script>
</body>

</html>
